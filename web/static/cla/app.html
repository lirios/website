<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An OS and apps built with modern design and features.">

  <title>Contributor License Agreement - Liri</title>

  <!-- MDL -->
  <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">

  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body ng-app="LiriCLA" ng-controller="MainCtl" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <style>
    .pt32 {
      padding-top: 32px;
    }
  </style>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="liri-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <i class="icon-liri liri-bird pointer" ng-click="location.href='{{ site.baseurl }}/'"></i>
        <span class="mdl-layout-title pointer mdl-layout--large-screen-only"
              ng-click="location.href='{{ site.baseurl }}/'">Liri</span>
        <span class="mdl-layout-title mdl-layout--small-screen-only">{{ page.title | escape }}</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        {% include large-screen-nav.html %}
      </div>
    </header>
    <!-- Mobile navigation -->
    {% include mobile-nav.html %}
    <div class="liri-ribbon mdl-color--primary"></div>
    <main class="liri-main mdl-layout__content">
      <div class="liri-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="liri-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col pt32">
          <a name="top"></a>
          <div ng-view></div>
        </div>
      </div>
      {% include footer.html %}
    </main>
  </div>

  <noscript id="deferred-styles">
    <!-- MDL -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css">
  </noscript>

  <script defer type="text/javascript">
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement);
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener("load", loadDeferredStyles);
  </script>

  <!-- MDL -->
  <script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- AngularJS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
  <!-- CLA scripts -->
  <script type="text/javascript" src="/static/cla/js/app.js"></script>
</body>
</html>
